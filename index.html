<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS TYAZO School</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
    }

    header img.logo {
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #007BFF;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      display: block;
      font-weight: bold;
    }

    nav ul li a:hover {
      background: #0056b3;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
    }

    /* CHATBOT STYLES */
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007BFF;
      color: white;
      font-size: 24px;
      padding: 12px 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }

    #chatbot {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 1000;
    }

    #chatbot-header {
      background: #007BFF;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    #chatbot-messages {
      height: 220px;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chatbot-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    #chatbot-input button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .user { text-align: right; color: #007BFF; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" class="logo" alt="GS TYAZO Logo">
  <h1>GS TYAZO</h1>
  <p>Excellence in Education and Discipline</p>
</header>

<section>
  <h2>Welcome to GS TYAZO</h2>
  <p>Shaping Future Leaders Through Knowledge and Skills.</p>
</section>

<footer>
  &copy; 2025 GS TYAZO | Designed by Theogene
</footer>

<!-- CHATBOT -->
<div id="chatbot-toggle">ðŸ’¬</div>

<div id="chatbot">
  <div id="chatbot-header">GS TYAZO Assistant <span id="chatbot-close">âœ–</span></div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const toggle = document.getElementById("chatbot-toggle");
  const chatbot = document.getElementById("chatbot");
  const closeBtn = document.getElementById("chatbot-close");
  const messages = document.getElementById("chatbot-messages");

  toggle.onclick = () => chatbot.style.display = "block";
  closeBtn.onclick = () => chatbot.style.display = "none";

  function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class="user">${text}</div>`;
    input.value = "";

    let reply = "Sorry, I didn't understand that.";

    if (text.toLowerCase().includes("hello")) reply = "Hello! Welcome to GS TYAZO ðŸ‘‹";
    else if (text.toLowerCase().includes("contact")) reply = "Email: tniyigena@gmail.com | Phone: +250 787539136";
    else if (text.toLowerCase().includes("courses")) reply = "We offer MCE, MCB, and HGL combinations.";
    else if (text.toLowerCase().includes("location")) reply = "We are located in Nyamasheke District, Rwanda.";

    setTimeout(() => {
      messages.innerHTML += `<div class="bot">${reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }, 400);
  }
</script>

</body>
</html>
